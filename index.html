<!DOCTYPE html>
<html>
<head>
  <title>Zainab Tehreem Portfolio</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }
    /* Top Navigation Bar */
    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #1e90ff; /* blue color */
      padding: 15px 30px;
      color: white;
      position: fixed;
      width: 100%;
      top: 0;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
      z-index: 1000;
    }
    .navbar .logo {
      font-size: 20px;
      font-weight: bold;
    }
    .navbar a {
      color: white;
      text-decoration: none;
      margin-left: 20px;
      font-weight: bold;
    }
    .navbar a:hover {
      text-decoration: underline;
    }
    /* Add some top margin for sections so navbar doesn’t cover */
    section {
      padding: 80px 20px 20px 20px;
      max-width: 700px;
      margin: 0 auto 20px auto;
    }
  </style>
</head>
<body>

<!-- Top Navigation Bar -->
<div class="navbar">
  <div class="logo">Zainab Tehreem</div>
  <div class="menu">
    <a href="#home">Home</a>
    <a href="#about">About</a>
    <a href="#projects">Projects</a>
    <a href="#skills">Skills</a>
    <a href="#contact">Contact</a>
  </div>
</div>

<!-- Sections -->
<section id="home">
  <h1>Welcome to My Portfolio</h1>
  <p>This is Zainab Tehreem’s single-page portfolio.</p>
</section>

<section id="about">
  <h2>About Me</h2>
  <p>I am a student at Rehan School Online Academy learning coding and creating projects.</p>
</section>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zainab Tehreem Portfolio</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Arial', sans-serif; }
        body { line-height: 1.6; background: #e0f0ff; color: #333; }

        a { text-decoration: none; color: #3498db; }

        /* Header */
        header {
            background: rgba(30,144,255,0.9);
            color: white;
            padding: 1rem 0;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            backdrop-filter: blur(8px);
        }
        .container { width: 90%; max-width: 1200px; margin: 0 auto; }
        nav { display: flex; justify-content: space-between; align-items: center; }
        .logo { font-size: 1.8rem; font-weight: bold; }
        .nav-links { display: flex; list-style: none; }
        .nav-links li { margin-left: 2rem; }
        .nav-links a { color: white; font-weight: bold; transition: color 0.3s; }
        .nav-links a:hover { color: #ffeb3b; text-shadow: 1px 1px 3px #000; }

        /* Hero */
        .hero {
            height: 100vh;
            display: flex; align-items: center; justify-content: center;
            background: linear-gradient(rgba(0,0,0,0.4), rgba(0,0,0,0.4)),
                        url('https://via.placeholder.com/1920x1080') no-repeat center/cover;
            color: white; text-align: center; padding-top: 60px;
        }
        .hero-content h1 { font-size: 3rem; margin-bottom: 1rem; text-shadow: 2px 2px 8px #000; }
        .hero-content p { font-size: 1.3rem; max-width: 600px; margin: 0 auto 2rem; }

        .btn {
            display: inline-block; background: #3498db; color: white; padding: 0.8rem 1.5rem;
            border-radius: 5px; cursor: pointer; transition: background 0.3s, transform 0.3s;
        }
        .btn:hover { background: #1e90ff; transform: scale(1.05); }

        /* Sections */
        .section { padding: 5rem 0; }
        .section-title { text-align: center; margin-bottom: 3rem; font-size: 2.5rem; color: #1e90ff; text-shadow: 1px 1px 2px #aaa; }

        .about-content { display: flex; align-items: center; flex-wrap: wrap; gap: 2rem; }
        .about-img, .about-text { flex: 1; min-width: 300px; }
        .about-img img { width: 100%; border-radius: 10px; box-shadow: 0 8px 20px rgba(0,0,0,0.3); }
        .about-text h3 { margin-bottom: 1rem; color: #1e90ff; text-shadow: 1px 1px 2px #aaa; }

        /* Skills */
        .skills-container { display: flex; flex-wrap: wrap; justify-content: center; gap: 2rem; }
        .skill {
            background: rgba(255,255,255,0.9); padding: 2rem; border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.2); text-align: center; flex: 1 1 200px;
            transition: transform 0.3s, box-shadow 0.3s;
        }
        .skill:hover { transform: translateY(-10px); box-shadow: 0 12px 25px rgba(0,0,0,0.3); }
        .skill i { font-size: 3rem; color: #1e90ff; margin-bottom: 1rem; }

        /* Projects */
        .projects-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); gap: 2rem; }
        .project-card { background: rgba(255,255,255,0.95); border-radius: 15px; overflow: hidden; box-shadow: 0 8px 20px rgba(0,0,0,0.2); transition: transform 0.3s, box-shadow 0.3s; }
        .project-card:hover { transform: translateY(-10px); box-shadow: 0 12px 25px rgba(0,0,0,0.3); }
        .project-img img { width: 100%; height: 200px; object-fit: cover; transition: transform 0.5s; }
        .project-card:hover .project-img img { transform: scale(1.1); }
        .project-info { padding: 1.5rem; }
        .project-info h3 { margin-bottom: 0.5rem; color: #1e90ff; text-shadow: 1px 1px 2px #aaa; }

        /* Contact */
        .contact-form { max-width: 600px; margin: 0 auto; background: rgba(255,255,255,0.95); padding: 2rem; border-radius: 15px; box-shadow: 0 8px 20px rgba(0,0,0,0.2); }
        .form-group { margin-bottom: 1.5rem; }
        .form-group label { display: block; margin-bottom: 0.5rem; font-weight: bold; color: #1e90ff; }
        .form-group input, .form-group textarea { width: 100%; padding: 0.8rem; border: 1px solid #ddd; border-radius: 8px; font-size: 1rem; }
        .form-group textarea { height: 150px; }

        /* Footer */
        footer { background: rgba(30,144,255,0.9); color: white; text-align: center; padding: 2rem 0; box-shadow: 0 -4px 15px rgba(0,0,0,0.2); }
        .social-links { display: flex; justify-content: center; list-style: none; margin: 1rem 0; }
        .social-links li { margin: 0 1rem; }
        .social-links a { color: white; font-size: 1.5rem; transition: color 0.3s; }
        .social-links a:hover { color: #ffeb3b; }

        /* Responsive */
        @media (max-width: 768px) {
            .nav-links { display: none; }
            .about-content { flex-direction: column; }
            .hero-content h1 { font-size: 2rem; }
        }
    </style>
</head>
